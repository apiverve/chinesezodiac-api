openapi: 3.0.4
info:
  title: Chinese Zodiac
  description: Chinese Zodiac returns the zodiac animal, element, and characteristics for any birth date. Accurately accounts for the Chinese lunar calendar - the zodiac year starts on Chinese New Year, not January 1st.
  termsOfService: https://apiverve.com/terms/
  contact:
    name: APIVerve Support
    email: hello@apiverve.com
    url: https://apiverve.com/contact
  version: 1.0.9
externalDocs:
  description: Learn more about APIVerve
  url: https://docs.apiverve.com?utm_source=openapi
servers:
- url: https://api.apiverve.com/
paths:
  /v1/chinesezodiac:
    get:
      summary: Get Zodiac by Date
      description: Chinese Zodiac returns the zodiac animal, element, and characteristics for any birth date. Accurately accounts for the Chinese lunar calendar - the zodiac year starts on Chinese New Year, not January 1st.
      operationId: chinesezodiac
      parameters:
      - name: date
        in: query
        schema:
          type: string
        required: true
        description: The date in YYYY-MM-DD format (years 1900-2100)
        example: 1990-01-15
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                  error:
                    type: string
                    description: error
                  data:
                    type: string
                    description: data
              example:
                status: ok
                error: 
                data:
                  date: 1990-01-15
                  zodiacYear: 1989
                  animal: Snake
                  animalChinese: 蛇
                  element: Earth
                  elementChinese: 土
                  elementColor: Yellow/Brown
                  polarity: Yin
                  traits:
                  - Enigmatic
                  - Intelligent
                  - Wise
                  - Decisive
                  sexagenaryCyclePosition: 6
                  fullName: Earth Snake
                  chineseNewYear: 1990-01-27
        '401':
          description: Your request was not authorized, or your API Key was invalid
        '404':
          description: Requested resource was not found
        '500':
          description: A server error has occured, try again later
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: x-api-key
      in: header
security:
- api_key: []
